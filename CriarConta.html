<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyHealth</title>
    <link rel="icon" type="image/x-icon" href="/imgs/icon-vaccine.png">
    <link rel="stylesheet" href="/CriarConta.css">
</head>
<body class="flex-container">
    
    <header class="flex-header">
        <div class="logo">

            <img class="seringa" src="/imgs/icon-vaccine.png" alt="">
            <span>MyHealth</span>        
        </div>
    </header>
   
    <main class="flex-main">  
        <form class="flex-form">
            <span>Nome completo</span>
            <input type="text" name="" id=""><br>
            <span>Sexo</span>
            <input type="radio" name="masc" id="">
            <label for="masc">Masculino</label>
            <input type="radio" name="fem" id="">
            <label for="fem">Feminino</label><br>
            <span>data nascimento</span>
            <input type="date" name="" id=""><br>
            <span>e-mail</span>
            <input type="email" name="" id=""><br>
            <span>senha</span>
            <input type="password" name="" id=""><br>
            <span>Repetir senha</span>
            <input type="password" name="" id=""><br>

            <div class="flex-button">
                <button>Cadastrar</button>
            </div>
        </form>
    </main>


</body>
</html>
