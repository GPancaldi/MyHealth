<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyHealth</title>
    <link rel="icon" type="image/x-icon" href="/MyHealth/imgs/icon-vaccine.png">
</head>
<body>
    
    <header style="background-color: rgb(57, 212, 212);">

        <span>MyHealth</span>
        <div>

            <span>Logout</span>
        </div> 
    </header>

    <div>
        <button>Excluir</button>
    </div>

    <div>
        <form action="">
            <span>Data da vacinação</span>
            <input type="date" name="" id=""><br>
            <span>Vacina</span>
            <input type="text" name="" id=""><br>
            <span>Dose</span>
            <input type="radio" name="" id="">
            <span>1a Dose</span>
            <input type="radio" name="" id="">
            <span>2a Dose</span>
            <input type="radio" name="" id="">
            <span>3a Dose</span>
            <input type="radio" name="" id="">
            <span>Reforço</span>
            <input type="radio" name="" id="">
            <span>Dose unica</span><br>
            <span>Comprovante de vacina</span><br>
            <span>proxima vacinacao</span>
            <input type="date" name="" id=""><br>
        </form>
    </div>
    
    <div>
        <button>Salvar alterações</button>
    </div>
</body>
</html>
