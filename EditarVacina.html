<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyHealth</title>
    <link rel="icon" type="image/x-icon" href="imgs/icon-vaccine.png">
    <link rel="stylesheet" href="EditarVacina.css">
    <link rel="stylesheet" href="/font-awesome/css/all.min.css">

    <script type="module">

        /*const botaoMV = document.getElementById("minhaVac") //captura do elemento html

        botaoMV.addEventListener("click", () => {
            window.location.href = "Entrar.html"
        })
        */
        const botaoLogout = document.getElementById("logout") //captura do elemento html

        botaoLogout.addEventListener("click", () => {
            window.location.href = "Entrar.html"
        })

        const botaoSA = document.getElementsByClassName("salvalt") //captura do elemento html

        botaoSA[0].addEventListener("click", () => {
        window.location.href = "Inicial.html"
})

    

    </script>


</head>
<body class="flex-container">
    
    <header class="flex-header">
        <div class="logo">
            <img class="seringa" src="/imgs/icon-vaccine.png" alt="">
            <span>MyHealth</span>        
        </div>
        <div class="header-buttons">
            <button id="minhaVac">Minhas Vacinas</button>
            <button id="logout">Logout</button>
        </div> 
    </header>

    <main class="flex-main">

        <div class="flex-delete">
            <button class="delete"><i class="fa fa-trash" ></i> Excluir</button>
        </div>

            <form class="flex-form">
                <div class="flex-label">
                    <label for="datavac">Data da vacinação</label>
                    <input type="date" name="datavac" id="datavac">
                </div>

                <div class="flex-label">
                    <label for="vac">Vacina</label>
                    <input type="text" name="vac" id="vac">
                </div>

                <div class="flex-radio">
                    <label>Dose</label>

                    <input type="radio" name="radiocheck" id="radio1">
                    <label for="radio1">1a Dose</label>

                    <input type="radio" name="radiocheck" id="radio2">
                    <label for="radio2">2a Dose</label>

                    <input type="radio" name="radiocheck" id="radio3">
                    <label for="radio3">3a Dose</label>

                    <input type="radio" name="radiocheck" id="radio4">
                    <label for="radio4">Reforço</label>

                    <input type="radio" name="radiocheck" id="radio5">
                    <label for="radio5">Dose unica</label>
                </div>

                <div class="flex-label">
                    <label for="compvac">Comprovante de vacina</label>
                    <input type="file" name="compvac" id="compvac">
                </div>

                <div class="flex-label">
                    <span>Proxima vacinacao</span>
                    <input type="date" name="" id="">
                </div>
                
                
                <div class="flex-button">
                    <button type="button" class="salvalt">Salvar alterações</button>
                </div>
            </form>
    </main>
</body>
</html>
