<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyHealth</title>
    <link rel="icon" type="image/x-icon" href="/imgs/icon-vaccine.png">
    <link rel="stylesheet" href="/RecuperarSenha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">


    <script type="module">
        const botaoRed = document.getElementsByClassName("redefinir") //captura do elemento html

        botaoRed[0].addEventListener("click", () => {
            window.location.href = "Entrar.html"
        })

    </script>

</head>

<body class="flex-container">

    <header class="flex-header">
        <div class="logo">
            <img class="seringa" src="/imgs/icon-vaccine.png" alt="">
            <span>MyHealth</span>
        </div>
    </header>

    <main class="flex-main">
        <div class="form">

            <div class="flex-label">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"><br>
            </div>

            <div class="flex-button">
                <button class="redefinir">Redefinir Senha</button>
            </div>
        </div>
    </main>

</body>

</html>
