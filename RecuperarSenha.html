<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyHealth</title>
    <link rel="icon" type="image/x-icon" href="/imgs/icon-vaccine.png">
    <link rel="stylesheet" href="/RecuperarSenha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">


    <script type="module">

        import {app, auth} from './config/firebase.js'
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"


        const getEmail = () => {
            return document.getElementById("email").value
        }

        const recuperarSenha = () => {
            const email = getEmail()

            sendPasswordResetEmail(auth, email)
            .then(() => {
                console.log('Solicitação realizada com sucesso')
                window.location.href = "Entrar.html"
            })
            .catch(() => {
                console.log('Erro ao solicitar reset de senha')
            })
        }

        const botaoRed = document.getElementsByClassName("redefinir") //captura do elemento html

        botaoRed[0].addEventListener("click", recuperarSenha)

    </script>

</head>

<body class="flex-container">

    <header class="flex-header">
        <div class="logo">
            <img class="seringa" src="/imgs/icon-vaccine.png" alt="">
            <span>MyHealth</span>
        </div>
    </header>

    <main class="flex-main">
        <div class="form">

            <div class="flex-label">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"><br>
            </div>

            <div class="flex-button">
                <button class="redefinir">Redefinir Senha</button>
            </div>
        </div>
    </main>

</body>

</html>
